<html lang="ru">

    <meta charset="UTF-8">
    <title>Title</title>

    <link rel="stylesheet" href="libs/jquery.pagepiling.min.css">
    <link rel="stylesheet" href="css/main.css">

</head>
<body>
<div id="main">
    <section class="firstScreen screen background">
        <div class="backgroundImageBlock">
            <div class="colorImage"></div>
            <img class="backgroundImage" src="images/callcenter-acd_4.jpg" alt="">
            <div class="mask"><img src="images/Mask.png" alt=""></div>
        </div>
        <div class="logoAndText">
            <a href="#"><img src="images/LOGO_whitetext.png" alt="" class="logo"></a>
            <h1 class="title">Благополучие граждан
                превыше всего!</h1>
            <p class="subtitle">Наша цель - контроль за состоянием сфер жизнедеятельности города по отраслям</p>
            <div class="downloadAppMobile">
                <a href="#"><img src="images/google_play.png" alt=""></a>
                <a href="#"><img src="images/appstore(1).png" alt=""></a>
            </div>
        </div>
        <div class="phoneBlock">
            <img src="images/Free_Samsung_S10_Mockup_2.png" alt="" class="phone">
        </div>
        <div class="downloadApp">
            <a href="#"><img src="images/google_play.png" alt=""></a>
            <a href="#"><img src="images/appstore(1).png" alt=""></a>
        </div>
    </section>
    <section class="secondScreen screen">
        <div class="backgroundDecorations">
            <div class="backgroundLine"></div>
            <div class="backgroundCircle"></div>
        </div>
        <div class="content">
            <h3 class="screenTitle">Почему стоит использовать наше приложение?</h3>
            <div class="mainContent row" style="height: 100vh;">
                <div class="col firstCol">
                    <p class="number">1</p>
                    <p class="text">Ускорение взаимодействия с властью</p>
                    <div class="circleWithImage"><img src="images/Rocket.png" alt="" class="rocket"></div>
                </div>
                <div class="col secondCol">
                    <p class="number">2</p>
                    <p class="text">Постоянный мониторинг ситуаций</p>
                    <div class="circleWithImage"><img src="images/Search.png" alt="" class="search"></div>
                </div>
                <div class="col thirdCol">
                    <p class="number">3</p>
                    <p class="text">Гибкая обратная связь</p>
                    <div class="circleWithImage"><img src="images/Message.png" alt="" class="message"></div>
                </div>
                <div class="col fourthCol">
                    <p class="number">4</p>
                    <p class="text">Рейтинговая система заявок</p>
                    <div class="circleWithImage"><img src="images/Rate.png" alt="" class="rate"></div>
                </div>
            </div>
        </div>
    </section>
</div>
